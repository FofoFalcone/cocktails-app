<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link rel="stylesheet" href="./src/style/style.css"></link>
    <script src="./src/script/app.js" defer></script>
  </head>
  <body>
    <section id="cocktails" class="cocktails">
      <div class="cocktails__heading">
        <div class="cocktails__barman">
          <img src="./src/img/barman.png" alt="barman">
        </div>
        <h1 class="cocktails__index-title">Hi! Select your cocktail</h1>
      </div>
      <div class="cocktails__list">
        <div class="cocktails__buttons"></div>
      </div>
      <div class="cocktails__graphics">
        <div class="cocktails__recipe">
          <div class="cocktails__glass">
            <div class="cocktails__drink">
              <div class="cocktails__ingredients"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
